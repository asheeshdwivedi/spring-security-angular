<div class="page-header">
	<h2>Reset Password</h2>
</div>

<div class="row">

	<div class="col-md-6">
		<form name="resetPassForm" class="form-horizontal" novalidate>
			<div class="form-group">
				<div class="col-sm-9">
					<input id="password" ng-model="password" type="password" class="form-control" required  placeholder="Password" focus="true"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-9">
					<input id="confirmPass" ng-model="confirmPass" type="password" class="form-control" required placeholder="Confirm Password"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-9 col-sm-offset-3">
					<input type="submit" value="Reset Password" class="btn btn-primary" ng-click="resetPassword()" ng-disabled="resetPassForm.$invalid"/>
				</div>
			</div>
		</form>
	</div>
</div>
