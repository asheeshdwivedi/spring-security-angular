<div class="page-header">
	<h2>Login</h2>
</div>

<div class="row">

	<div class="col-md-6">
		<form name="loginForm" class="form-horizontal" novalidate>
			<div class="form-group" ng-class="{true:'has-error' , false : 'has-success'} [loginForm.email.$invalid && !loginForm.email.$pristine]">
				<div class="col-sm-9">
					<email-form></email-form>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-9">
					<input id="password" ng-model="password" type="password" class="form-control" required  placeholder="Password"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-9 col-sm-offset-3">
					<input type="button" value="Forgot password" class="btn btn-primary" ui-sref="forgotPassword({email:email})"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-9 col-sm-offset-3">
					<input type="submit" value="Log In" class="btn btn-primary" ng-click="login()" ng-disabled="loginForm.$invalid"/>
				</div>
			</div>
		</form>
	</div>

    <div class="col-md-6">
        <p class="alert alert-info">Login with either user1@xxx.com:user1Pass  or "admin1@xxx.com:admin1Pass .</p>
    </div>

</div>
