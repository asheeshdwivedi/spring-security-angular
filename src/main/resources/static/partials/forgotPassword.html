<div class="page-header">
	<h2>Forgot Password</h2>
</div>

<div class="row">

	<div class="col-md-6">
		<form name="forgotForm" class="form-horizontal" novalidate>
			<div class="form-group" ng-class="{true:'has-error' , false : 'has-success'} [forgotForm.email.$invalid && !forgotForm.email.$pristine]">
				<div class="col-sm-9">
					<input id="username" ng-model="email" name="email" type="email" class="form-control" required/>
					<p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block">Enter a valid email.</p>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-9 col-sm-offset-3">
					<input type="button" value="Cancel" class="btn btn-primary" ng-click="cancel()"/>
					<input type="submit" value="Send Mail" class="btn btn-primary" ng-click="sendResetPasswordLink()" ng-disabled="loginForm.$invalid"/>
				</div>
			</div>
		</form>
	</div>

</div>
