<!DOCTYPE html>
<html lang="en-us" ng-app="springSecurityAngular" >
   <head>
       <title ng-bind="pageTitle"></title>
       <meta http-equiv="X-UA-Compatible" content="IE=Edge">
       <meta charset="UTF-8">

       <!-- load bootstrap and fontawesome via CDN -->
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

       <!-- Optional theme -->
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

       <script src="//code.angularjs.org/1.4.8/angular.min.js"></script>
       <script src="//code.angularjs.org/1.4.8/angular-route.min.js"></script>
       <script src="//code.angularjs.org/1.4.8/angular-resource.min.js"></script>
       <script src="js/application.js"></script>
   </head>

   <body>

   <header>
       <nav class="navbar navbar-default">
           <div class="container">
               <div class="navbar-header">
                   <a class="navbar-brand" href="#/">Spring Security Angular</a>
               </div>

               <ul class="nav navbar-nav navbar-right">
                   <li><a href="#/">Home</a></li>
                   <li ng-show="!isLoggedIn()"><a href="#/login">Login</a></li>
                   <li ng-show="isLoggedIn()"><a href="#/logout">Logout</a></li>
                   <li class="dropdown" ng-show="hasRole('ROLE_USER')">
                       <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Report <span class="caret"></span></a>
                       <ul class="dropdown-menu">
                           <li><a href="#">Report 1</a></li>
                           <li><a href="#">Report 2</a></li>
                       </ul>
                   </li>
                   <li class="dropdown" ng-show="hasRole('ROLE_ADMIN')">
                       <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Admin <span class="caret"></span></a>
                       <ul class="dropdown-menu">
                           <li><a href="#">Create User</a></li>
                           <li><a href="#">Job Scheduler</a></li>
                       </ul>
                   </li>
               </ul>
           </div>
       </nav>
   </header>

   <div class="container">
       <div ng-view></div>

   </div>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
   </body>

</html>
