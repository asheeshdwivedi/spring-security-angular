<div class="page-header">
    <h2>Create User</h2>
</div>
<div class="row">
    <div class="col-md-6">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Email:</label>
                <div class="col-sm-9">
                    <input id="email" ng-model="email" type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">Password:</label>
                <div class="col-sm-9">
                    <input id="password" ng-model="password" type="text" class="form-control" />
                </div>
            </div>
        </form>
    </div>
</div>
